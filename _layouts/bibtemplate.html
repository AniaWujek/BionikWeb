---
---
<span class="{{ entry.twiki }}">{{ reference }}
{% if entry.tutor %}
Tutor: {{entry.tutor}}<BR>
{% endif %}

{% if links.pdf %}
[<a href="{{links.pdf}}">PDF</a>]
{% endif %}

{% if entry.doi %}
[<a href="http://dx.doi.org/{{entry.doi}}">DOI</a>]
{% endif %}

{% if entry.abstract %}
<p class="csl-abstract" style="display: inline">{{ entry.abstract }}</p>
{% endif %}
</span>
